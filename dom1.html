<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 스타일 동적 변경</title>
    <script>
        //버튼 클릭 시 글자 크기를 30px로, 테두리를 30px dotted magenta로
        function change(p) {
            // const p = document.querySelector("p");
            p.innerHTML = "<img src='images/jeju.PNG'>"
        }
    </script>
</head>
<body>
    <h3>DOM 객체 p의 프로퍼티, 스타일, 이벤트 리스너</h3>
    <hr>
    <p id="firstP" 
    style="color:blue;background-color:yellow;"
    onclick="change(this);">
    <!-- onclick="change();"> -->
        여기를
        <span style="color:red">
            클릭하세요
        </span>
    </p>

    <!-- <button>스타일변경</button> -->
    <input type="button" value="스타일변경">
</body>
</html>
