<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <script>
        var sum = 0;
        function calc(obj) {
            if (obj.checked) {
                sum += parseInt(obj.value);
            } else {
                sum -= parseInt(obj.value);
            }
            document.form.total.value = sum;
        }
    </script>
</head>
<body>
    <h3>이벤트 리스너</h3>
    <hr>
    <form name="form" action="">
        <input type="checkbox" name="hap" value="10000" id="1" onclick="calc(this)">모자 1만원
        <input type="checkbox" name="shoes" value="30000" id="2" onclick="calc(this)">구두 3만원
        <input type="checkbox" name="bag" value="80000" id="3" onclick="calc(this)">가방 8만원
        <br>지불할 금액<input type="text" value="0" name="total" readonly>
    </form>
</body>
</html>
