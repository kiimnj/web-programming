<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너</title>
    <script>
        function findChecked() {
            let city1 = document.getElementsByName("city");
            let city2 = document.form.city;
            console.log(city1.length);
            console.log(city2.length);
            for (let city of city1) {
                if (city.checked) {
                    switch (city.value) {
                        case '1' :
                            console.log("서울 선택됨");
                    }
                    console.log(city.value);
                    console.log(city);
                }
            }
        }
    </script>
</head>
<body>
    <h3>이벤트 리스너</h3>
    <hr>
    <form name="form" action="">
        <input type="radio" name="city" id="1" checked>서울
        <input type="radio" name="city" id="2">부산
        <input type="radio" name="city" id="3">춘천
        <input type="button" value="find checked" onclick="findChecked()">
    </form>
</body>
</html>
