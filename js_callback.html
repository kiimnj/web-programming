<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            for (var i = 0; i < 10; i++) {
                callback();
            }
        }
    </script>
</head>
<body>
    <h3>콜벡 함수</h3>
    <hr>
    <script>
        callTenTimes(() => document.write("콜백 함수 호출 <br>"));
    </script>
</body>
</html>
