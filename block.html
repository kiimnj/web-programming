<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 1px green solid;
    }
    span {
      display: block;
      border: 1px red solid;
      background-color: yellow;
      width: 150px;
      height: 50px;
      margin: 10px;
    }
    #inline {
      display: inline;
      width: 150px;
      height: 50px;
      margin: 20px;
    }
    .inline-block {
      display: inline-block;
      width: 150px;
      height: 50px;
      margin: 20px;
    }
  </style>
</head>
<body> <!-- block 설정하면 높이 너비 지정 가능 -->
  <div>div <span>span</span> 과 <span>span</span></div>

  <br>
  <div>
    div<div id="inline">inline-div</div>입니다. <!-- 같은 줄에서 시작 -->
  </div>
  <br>
  <div>
    div<div class="inline-block">inline-div-block</div>과
    <div class="inline-block">inline-div-block</div>입니다. <!-- 같은 줄에서 시작 -->
  </div>

</body>
</html>
