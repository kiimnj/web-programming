<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼</title>
</head>
<body>
  <h1>로그인 폼</h1>
  <hr>
  <form action="none" method="post" autocomplete="off">
    <!-- get http://127.0.0.1:5500/none? -->
    <!-- get http://127.0.0.1:5500/none?id=aaaa&pw=1111 변수이므로 name에 변수명 줘야함 -->
    <!-- post http://127.0.0.1:5500/none : 서버가 없을 때는 get으로 확인-->
    <p>
      <label>
        아이디 : 
        <input type="text" name="id">
      </label>
    </p>
    <p>
      <label for="pw">암 호 : </label>
      <input type="password" name="pw" id="pw">
      <input type="submit" value="로그인">
    </p>
  </form>
</body>
</html>
