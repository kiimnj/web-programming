<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인폼</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
  <h1>로그인 폼</h1>
  <hr>
  <form action="none" method="get" autocomplete="off">
    <!-- get http://127.0.0.1:5500/none? -->
    <!-- get http://127.0.0.1:5500/none?id=aaaa&pw=1111 변수이므로 name에 변수명 줘야함 -->
    <!-- post http://127.0.0.1:5500/none : 서버가 없을 때는 get으로 확인-->
    <p>
      <label>
        아이디 : 
        <input type="text" name="id">
      </label>
    </p>
    
    <p>
      <label for="pw">암 호 : </label>
      <input type="password" name="pw" id="pw">
      <input type="submit" class="btn btn-primary" value="로그인"><br><br>


      

      <!-- http://127.0.0.1:5500/none?id=aaaa&pw=1111&vehicle1=Bike&vehicle2=Car&vehicle3=Boat -->
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox input</label>
      </div>
      
      <input type="checkbox" id="vehicle1" role="switch" name="vehicle1" value="Bike">
      <label for="vehicle1"> I have a bike</label><br>
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2"> I have a car</label><br>
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3"> I have a boat</label><br><br>
      
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label><br><br>

      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" class="form-select form-select-sm" aria-label=".form-select-sm example">
      <!-- <select id="cars" name="cars"> -->
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </p>
  </form>
  <br>
  <button type="button" class="btn btn-primary">Primary</button>
  <button type="button" class="btn btn-secondary">Secondary</button>
  <button type="button" class="btn btn-success">Success</button>
  <button type="button" class="btn btn-danger">Danger</button>
  <button type="button" class="btn btn-warning">Warning</button>
  <button type="button" class="btn btn-info">Info</button>
  <button type="button" class="btn btn-light">Light</button>
  <button type="button" class="btn btn-dark">Dark</button>

  <button type="button" class="btn btn-link">Link</button>
</body>
</html>
