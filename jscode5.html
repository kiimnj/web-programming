<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;
        
        switch(a) {
            case 10:
                console.log("10임");
                break;
            case 3.14:
            case 2 + 3:
                console.log("10 아님");
            default:
                console.log("10 아님");
        }
    </script>
</body>
</html>
