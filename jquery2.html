<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
        $(document).ready(function() {
            $("#hide").click(function() {
                $("p").hide();
            });
        });
        $(function() {
            $("#show").click(function() {
                $("p").show();
            });
        
        });
        $(function() {
            $("#change").click(function() {
                let lastP = $("p:nth-child(4)");
                lastP.text("React");
            });
        
        });
        $(document).ready(function() {
            const p = $("p");
            console.log(p.length);
            p.each((index, item) => {
                if (index % 2 == 1) {
                    $(item).css('backgroundColor', 'yellow');
                }
            })
        });
    </script>
</head>
<body>
    <div>
        <p>HTML</p>
        <p>CSS</p>
        <p>JAVASCRIPT</p>
        <button id="hide">숨기기</button>
        <button id="show">보이기</button>
        <button id="change">글자 바꾸기</button>
    </div>
</body>
</html>
