<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this 활용하기</title>
    <script>
        function change(obj, size, color) {
            obj.style.color = color;
            obj.style.fontSize = size;
        }
    </script>
</head>
<body>
    <h3>this 활용하기</h3>
    <hr>
    <button onclick="change(this, '30px', 'red')">버튼</button>
    <button onclick="change(this, '30px', 'blue')">버튼</button>

    <div id="div" onclick="change(this)">
        <span>
            여기를 클릭하면 크기와 색이 변경됩니다
        </span>
    </div>

</body>
</html>
